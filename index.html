<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h2>01</h2>
                <h3>Product 1</h3>
                <img src="./img/shoe1.png" alt="Shoe 1" class="shoe">
                <a href="#">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>02</h2>
                <h3>Product 2</h3>
                <img src="./img/shoe2.png" alt="Shoe 2" class="shoe">
                <a href="#">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h2>03</h2>
                <h3>Product 3</h3>
                <img src="./img/shoe3.png" alt="Shoe 3" class="shoe"> <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1
        });
    </script>
</body>

</html>
